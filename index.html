<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google Tag Manager -->

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PL6LRJ8R');</script>
  <!-- End Google Tag Manager -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>筋トレ記録・分析アプリ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://https://kato0914.github.io/kintore/style.css">
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PL6LRJ8R"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <div class="container">
    <h2><i class="fas fa-dumbbell"></i> 筋トレ管理アプリ</h2>
    <form id="workoutForm">
      <label for="date"><i class="far fa-calendar-alt"></i> 日付:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="weight"><i class="fas fa-weight-hanging"></i> 重さ (kg):</label>
      <select id="weight" name="weight" required>
        <option value="" disabled selected>選択してください</option>
        <option value="0">0 kg</option>
        <option value="15">15 kg</option>
        <option value="20">20 kg</option>
        <option value="25">25 kg</option>
        <option value="30">30 kg</option>
        <option value="35">35 kg</option>
        <option value="40">40 kg</option>
        <option value="45">45 kg</option>
        <option value="50">50 kg</option>
        <option value="55">55 kg</option>
        <option value="60">60 kg</option>
        <option value="65">65 kg</option>
        <option value="70">70 kg</option>
        <option value="75">75 kg</option>
        <option value="80">80 kg</option>
        <option value="85">85 kg</option>
        <option value="90">90 kg</option>
        <option value="95">95 kg</option>
        <option value="100">100 kg</option>
      </select>
      
      <label for="reps"><i class="fas fa-redo"></i> 回数:</label>
      <select id="reps" name="reps" required>
        <option value="" disabled selected>選択してください</option>
        <option value="0">0 回</option>
        <option value="5">5 回</option>
        <option value="10">10 回</option>
        <option value="15">15 回</option>
        <option value="20">20 回</option>
        <option value="25">25 回</option>
        <option value="30">30 回</option>
        <option value="35">35 回</option>
        <option value="40">40 回</option>
        <option value="45">45 回</option>
        <option value="50">50 回</option>
      </select>
      
      <label><i class="fas fa-running"></i> 筋トレの種類:</label>
      <div class="radio-container">
        <label>
          <input type="radio" name="type" value="ショルダープレス" required>
          <i class="fas fa-child"></i>
          <span>ショルダープレス</span>
        </label>
        <label>
          <input type="radio" name="type" value="チェストプレス" required>
          <i class="fas fa-user"></i>
          <span>チェストプレス</span>
        </label>
        <label>
          <input type="radio" name="type" value="ラットプルダウン" required>
          <i class="fas fa-arrows-alt-v"></i>
          <span>ラットプルダウン</span>
        </label>
        <label>
          <input type="radio" name="type" value="レッグプレス" required>
          <i class="fas fa-shoe-prints"></i>
          <span>レッグプレス</span>
        </label>
        <label>
          <input type="radio" name="type" value="アブベンチ" required>
          <i class="fas fa-male"></i>
          <span>アブベンチ</span>
        </label>
        <label>
          <input type="radio" name="type" value="トレッドミル" required>
          <i class="fas fa-tachometer-alt"></i>
          <span>トレッドミル</span>
        </label>
      </div>
      
      <button type="submit"><i class="fas fa-save"></i> 記録する</button>
    </form>
    
    <div id="response"></div>
    
    <a href="https://kato0914.github.io/kintore/graph.html" target="_blank" rel="noopener">
      <i class="fas fa-chart-line"></i> 進捗グラフを見る
    </a>
  </div>

  <script>
    window.onload = function () {
      var date = new Date();
      var yyyy = date.getFullYear();
      var mm = ("0" + (date.getMonth() + 1)).slice(-2);
      var dd = ("0" + date.getDate()).slice(-2);
      document.getElementById("date").value = yyyy + '-' + mm + '-' + dd;
    }
  </script>
  <script src="https://kato0914.github.io/kintore/script.js"></script>
</body>
</html>
